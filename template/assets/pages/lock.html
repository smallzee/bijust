<!DOCTYPE html> 
<html lang="en" > 
<head>
   <!-- Meta-->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
   <meta name="description" content="">
   <meta name="keywords" content="">

   <title>BE admin - Bootstrap Admin Skin</title> 
   <!-- Bootstrap CSS-->
   <link rel="stylesheet" href="../app/css/bootstrap.css">
   <!-- plugins CSS-->
   <link rel="stylesheet" href="../plugins/fontawesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="../plugins/animo/animate+animo.css">
   <link rel="stylesheet" href="../plugins/csspinner/csspinner.min.css"> 
   <!-- App CSS-->
   <link rel="stylesheet" href="../app/css/app.css">
   <!-- Modernizr JS Script-->
   <script src="../plugins/modernizr/modernizr.js" type="application/javascript"></script>
   <!-- FastClick for mobiles-->
   <script src="../plugins/fastclick/fastclick.js" type="application/javascript"></script>

<body>
   <!-- START wrapper-->
   <div style="height: 100%; padding: 50px 0; background-color: #2c3037" class="row row-table">
      <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12 align-middle">
         <!-- START panel-->
         <div data-toggle="play-animation" data-play="fadeInUp" data-offset="0" class="panel widget b0">
            <img src="../app/img/lock-bg.jpg" class="img-responsive">
            <div class="panel-body">
               <h3 class="text-center">Hello Priya!</h3>
               <p class="text-center">Please login to unlock your screen.</p>
               <form role="form">
                  <div class="form-group has-feedback">
                     <div class="pull-right">
                        <a href="#" class="text-muted">
                           <small>Forgot your password?</small>
                        </a>
                     </div>
                     <label for="exampleInputPassword1">Password</label>
                     <input id="exampleInputPassword1" type="password" placeholder="Password" class="form-control">
                     <span class="fa fa-lock form-control-feedback text-muted"></span>
                  </div>
                  <div class="clearfix">
                     <div class="checkbox c-checkbox pull-left">
                        <label>
                           <input type="checkbox" value="">
                           <span class="fa fa-check"></span>Remember Me</label>
                     </div>
                     <div class="pull-right">
                        <button type="button" class="btn btn-primary">Unlock</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
         <!-- END panel-->
      </div>
   </div>
   <!-- END wrapper-->
   <!-- START Scripts-->
   <!-- Main plugins Scripts-->
   <script src="../plugins/jquery/jquery.min.js"></script>
   <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
   <!-- Animo-->
   <script src="../plugins/animo/animo.min.js"></script>
   <!-- Custom script for pages-->
   <script src="../app/js/pages.js"></script>
   <!-- END Scripts-->
</body>
